<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-logo">
                <h1>TravelTip</h1>
            </div>
            <div class="nav-container">
                <input class="adress" placeholder="enter a location">
                <button class="find-loc">GO</button>
                <button>MY LOCATION</button>
            </div>
        </nav>
        <main>
            <div class="location">
                <h2>location: <span>location go here</span></h2>
                <button class="copy">copy location</button>
            </div>
            <table>
                <h2>Saved location</span>
                </h2>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Info</th>
                        <th>Weather</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>111</td>
                        <td>ccccccccccccccc</td>
                        <td>1</td>
                        <td class="action">
                            <button>Delete</button>
                            <button>Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <div class="map"></div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNaZfXPuRjFXlWD7R3gVeunJYjYHERdDg&callback=initMap">
        </script>
    <script src="js/storage-service.js"></script>
    <script src="js/map-services.js"></script>
    <script type="module" src="js/travel-controller.js"></script>
</body>

</html>
