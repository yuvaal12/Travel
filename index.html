<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>TravelTip</h1>
    </header>
    <nav>
        <input placeholder="enter a location">
        <button>GO</button>
        <button>MY LOCATION</button>
    </nav>
    <main>
        <div class="location">
            <h2>location: <span>location go here</span></h2>
            <button>copy location</button>

    <div class="map"></div>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNaZfXPuRjFXlWD7R3gVeunJYjYHERdDg&callback=initMap">
    </script>
    <script src="js/storage-service.js"></script>

    <script src="js/travel-services.js"></script>
    <script src="js/travel-controller.js"></script>
</body>

</html>
